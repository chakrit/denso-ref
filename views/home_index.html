<!DOCTYPE html>
<html>
<head>
    <title>My first website!!!!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
    <script>
    </script>
</head>

<body>
  <h1 class="title">Machine Data for Production Line: {{ .Name }}</h1>
  <table class="table is-striped" border="1">
    <thead>
      <tr>
        <th>Machine Name</th>
        <th>Machine ID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{ range $m := .Machines }}

      {{ if (eq $m.Status "Yellow") }}
      <tr class="is-selected">
      {{ else }}
      <tr>
      {{ end }}

        <td>{{ $m.Name }}</td>
        <td>{{ $m.ID }}</td>
        <td>{{ $m.Status }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
  <a class="button is-primary" href="/new">Create New Machine</a>
</body>

</html>

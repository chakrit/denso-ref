<!DOCTYPE html>
<html>
<head>
  <title>Create New Machine</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma-rtl.min.css">
  <style>
    label, input, button { display: block; }
  </style>
</head>

<body>
  <h1 class="title">Create New Machine</h1>
  <form method="POST" action="/">
    <label class="label">ID</label>
    <input class="input" name="ID" type="text" />
    <label class="label">Name</label>
    <input class="input" name="Name" type="text" />
    <label class="label">Status</label>
    <input class="input" name="Status" type="text" />
    <hr />
    <a class="button is-warning" href="/">Go Back</a>
    <button class="button is-success" type="submit">Create New Machine</button>
  </form>
</body>

</html>
